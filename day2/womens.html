function display(data){
    data.forEach(function (ele){
        // console.log(ele)
        var item_box=document.createElement("div")
        
        var imgbox=document.createElement("div")
        var img=document.createElement("img")
        img.setAttribute("src",ele.image_url)

        var namebox=document.createElement("div")
        var name=document.createElement("p")
        name.innerText=ele.name
        namebox.append(name)

        var pricebox=document.createElement("div")
        var price_text=document.createElement("p")
        price_text.innerText="$"+ele.price;
        pricebox.append(price_text)

        var buttonbox=document.createElement("div")
        var addtocart=document.createElement("button")
        addtocart.innerText="Add Cart"
        buttonbox.append(addtocart)
        
        imgbox.append(img,namebox,pricebox,buttonbox)
        item_box.append(imgbox)
        document.querySelector("#womenpage").append(item_box)
    })
    
}
